name: Android Build

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: action/checkout@v1

      - name: Set up JDK
        uses: action/setup-java@v1
        with:
          java-version: 1.8

      - name: Run test
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble